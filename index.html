<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Just your type</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script:400,700|Open+Sans" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>

<body>

  <div class="grid">
    <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1-3">
      <p>For <span class="script">beautiful</span> eyes;<br>Look for the good in others.</p>
    </div>

    <div class="unit unit-xs-hidden unit-s-hidden unit-m-1 unit-l-1-3">
      <p>For <span class="script">beautiful</span> lips;<br>"Speak" only kind words.</p>
    </div>

    <div class="unit unit-xs-hidden unit-s-hidden unit-m-hidden unit-l-1-3">
      <p>And for <span class="script">poise</span>;<br>Walk with the knowledge<br>That you are never alone!</p>
    </div>

    <div class="unit unit-xs-hidden unit-s-hidden unit-m-hidden unit-l-1-3 script">
      <p>-Audrey Hepburn</p>
    </div>
  </div>




</body>
</html>
